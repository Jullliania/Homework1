<body>
    <script>
        // задание 1
        let i = 0;
        while (i < 2) {
            console.log("Привет");
            i++;
        }
        // задание 2
        let a = 1;
        while (a <= 5) {
            console.log(a);
            a++;
        }
        // задание 3
        let b = 7;
        while (b <= 22) {
            console.log(b);
            b++;
        }
        // задание 4
        const employees = {
            'Коля': '200',
            'Вася': '300',
            'Петя': '400'
        };

        for (let salary in employees) {
            console.log(`${salary} - зарплата ${employees[salary]} долларов`);
        }
        // задание 5 
        let n = 1000;
        let num = 0;
        while (n >= 50) {
            n = n / 2;
            num++;
        }
        console.log(n);
        console.log(num);

        // задание 6

        let firstFriday = 5;

        while (firstFriday <= 31) {
            console.log(`Сегодня пятница, ${firstFriday} - е число. Необходимо подготовить отчет`);
            firstFriday += 7;
        }

        // задани 6.2
        const value = (() => {
            const date = new Date
            const year = date.getFullYear()
            const month = date.getMonth()

            return {
                day: 0,
                month: month,
                year: year,
                date: date,
                dayOfWeek: 0,
                lastDay: new Date(year, month + 1, 0).getDate(),
            }
        })()

        do {
            ++value.day
            value.date = new Date(value.year, value.month, value.day)
            value.dayOfWeek = value.date.getDay()
        }
        while (value.dayOfWeek !== 5)

        while (value.day <= value.lastDay) {
            console.log(value.date.toLocaleDateString())
            console.log(`Сегодня ${value.day}-е число. Это пятница - садись делать отчет`)

            value.day += 7
            value.date = new Date(value.year, value.month, value.day)
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
       <section>
        <h1 class="top__text" >Добро пожаловать на мой сайт !</h1>
        <p class="text-header" >Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="text-header-word">поехали</span> и <span class="text-header-word">приступай</span></p>
        <div class="button">
            <button class="button-header">Поехали!</button>
        </div>
        
       </section>
    </div>
    <div class="game-box center">
        <div class="game-first">
            <h2 class="game-text">Игра 1</h2>
        </div>
        <div class="game-second">
            <h2 class="game-text">Игра 2</h2>
        </div>
        <div class="game-third">
            <h2 class="game-text">Игра 3</h2>
        </div>
    </div>
</body>
</html>
